<!DOCTYPE html>

<html>
<head>
    <meta charset=utf-8>
    <title>TC Photography</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="title">Tim Campbell Photography</div>
    <div class="navbar">
        <ul>
            <li>About</li>
            <li>Gallery</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="slider">
        <ul>
            <li><img src="img/DSC_2756.jpg" alt="image" width="100%" height="auto"/></li>
            <li><img src="img/DSC_2771.JPG" alt="image" width="100%" height="auto" /></li>
            <li><img src="img/DSC_3070.JPG" alt="image" width="100%" height="auto" /></li>
        </ul>
    </div>

    <div id="slider-nav">
        <button data-dir="prev">Previous</button>
        <button data-dir="next">Next</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="slider.js"></script>
    <script>
        (function () {
            var container = $('div.slider').css('overflow', 'hidden').children('ul'),
                slider = new Slider(container, $('#slider-nav'));

            slider.nav.find('button').on('click', function () {
                slider.setCurrent($(this).data('dir'));
                slider.transition();
            });
        })();
    </script>

</body>
</html>
