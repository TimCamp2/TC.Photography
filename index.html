<!DOCTYPE html>

<html>
<head>
    <meta charset=utf-8>
    <title>TC Photography</title>
    <link rel="stylesheet" type="text/css" href="slider.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="header">
        <h3>Tim Campbell</h3>

        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
    <div class="slider">
        <ul>
            <li><img src="img/DSC_2756.jpg" alt="image" width= '1100px' height="auto" /></li>
            <li><img src="img/DSC_2771.JPG" alt="image" width= '1100px' height="auto" /></li>
            <li><img src="img/DSC_3070.JPG" alt="image" width= '1100px' height="auto" /></li>
        </ul>
    </div>


    <div id="back" class="slider-nav">
        <button data-dir="prev"><img src="img/leftArrow2.PNG" /></button>
    </div>
    <div id="forward" class="slider-nav">
        <button data-dir="next"><img src="img/rightArrow2.PNG" /></button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="slider.js"></script>
    <script>

        (function () {
            var container = $('div.slider').css('overflow', 'hidden').children('ul'),
                slider = new Slider(container, $('.slider-nav'));

            slider.nav.find('button').on('click', function () {
                slider.setCurrent($(this).data('dir'));
                slider.transition();
            });
        })();



    </script>
</body>
</html>
