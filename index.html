<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tim Campbell</title>

    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://flip.hr/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand scroll-top" href="#">Tim Campbell</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active">
                            <a href="#" class="scroll-link" data-id="about">About</a>
                        </li>
                        <li>
                            <a href="#" class="scroll-link" data-id="gallery">Gallery</a>
                        </li>
                        <li>
                            <a href="#" class="scroll-link" data-id="contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="wrap">
        <div class="coverPhoto"><img src="img/DSC_3070.JPG" /></div>
        <div class="profile" id="about"><img src="img/profilepic.png" width="200px" height="auto" /></div>
        <div id="invisible"></div>
    </div>



    
    <div class="container page-section" id="about"> <!--pagesection broken down individually on accompanying instructions-->
            <div class="row">
                <h1 class="text-center">Tim Campbell</h1>
            </div>
    </div>



    

    <div class="row-fluid page-section blueLine" id="gallery">
        <div class="container">
            <h1>Gallery</h1>
            <br />
            <div class="row">
                <ul class="thumbnails">

                    <li class="span3 text-center box">
                        <a class="img-thumbnail" href="#">
                            <img src="img/DSC_0120.JPG" alt="My Image" />
                            <div class="description">

                            </div>
                        </a>
                    </li><!-- .span4 -->

                    <li class="span3 text-center">
                        <a class="img-thumbnail" href="#">
                            <img src="img/DSC_0120.JPG" alt="My Image" />
                        </a>
                    </li><!-- .span4 -->

                    <li class="span3 text-center">
                        <a class="img-thumbnail" href="#">
                            <img src="img/DSC_0120.JPG" alt="My Image" />
                        </a>
                    </li><!-- .span4 -->
                    <li class="span3 text-center">
                        <a class="img-thumbnail" href="#">
                            <img src="img/DSC_0120.JPG" alt="My Image" />
                        </a>
                    </li><!-- .span4 -->
                </ul>
            </div>
            <div class="row">
                <ul class="thumbnails">
                    <li class="span3 text-center">
                        <a class="img-thumbnail" href="#">
                            <img src="img/DSC_0120.JPG" alt="My Image" />
                        </a>
                    </li><!-- .span4 -->

                    <li class="span3 text-center">
                        <a class="img-thumbnail" href="#">
                            <img src="img/DSC_0120.JPG" alt="My Image" />
                        </a>
                    </li><!-- .span4 -->
                </ul>
            </div>
        </div>
    </div>



    <footer class="footer page-section" id="contact">
        <div class="container" id="bottom">
            <h1>Contact</h1>
                <div class="row">
                    <div class="span6" id="contactBox">
                        <form>
                            <fieldset>
                                <input type="text" id="name" name="name" class="input-block-level" placeholder="Name">
                                <input type="text" id="email" name="email" class="input-block-level" placeholder="Email">
                                <textarea rows="10" id="description" name="description" class="input-block-level" placeholder="Description"></textarea>
                                <button type="submit" class="btn btn-success pull-right">Submit</button>
                            </fieldset>

                        </form>
                    </div>
                </div>

        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/picSize.js"></script>
</body>
</html>
